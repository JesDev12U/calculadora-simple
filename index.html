<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora v1.0</title>
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <!-- Mis CSS -->
    <link rel="stylesheet" href="./src/css/styles.css" />
    <link rel="stylesheet" href="./src/css/particlesjs.css" />
    <link rel="stylesheet" href="./src/css/calculadora.css" />
    <link rel="stylesheet" href="./src/css/botones.css" />
    <link rel="stylesheet" href="./src/css/historial.css" />
  </head>
  <body>
    <div id="particles-js"></div>
    <div class="calculadora-container">
      <div class="historial-container hidden">
        <div class="encabezado-historial">
          <h2>Historial</h2>
          <button class="pushable red-pushable" id="btn-cerrar-historial">
            <span class="front red-front">
              <i class="fa-solid fa-xmark"></i>
            </span>
          </button>
        </div>
        <button class="pushable yellow-pushable" id="btn-limpiar-historial">
          <span class="front yellow-front">
            <i class="fa-solid fa-trash"></i>&nbsp;Limpiar historial
          </span>
        </button>
        <div class="items-historial"></div>
      </div>
      <div class="calculadora">
        <div class="pantalla">
          <div id="input-pantalla"></div>
        </div>
        <div class="teclado">
          <div class="filas">
            <button class="pushable red-pushable" id="btn-clear-all">
              <span class="front red-front">AC</span>
            </button>
            <button
              class="pushable red-pushable"
              id="btn-borrar-ultima-operacion"
            >
              <span class="front red-front">C</span>
            </button>
            <button class="pushable red-pushable" id="btn-eliminar-caracter">
              <span class="front red-front"
                ><i class="fa-solid fa-delete-left"></i
              ></span>
            </button>
            <button class="pushable green-pushable" id="btn-historial">
              <span class="front green-front">
                <i class="fas fa-history"></i>
              </span>
            </button>
          </div>
          <div class="filas">
            <button class="pushable print-pantalla" data-value="7">
              <span class="front">7</span>
            </button>
            <button class="pushable print-pantalla" data-value="8">
              <span class="front">8</span>
            </button>
            <button class="pushable print-pantalla" data-value="9">
              <span class="front">9</span>
            </button>
            <button
              class="pushable blue-pushable print-pantalla"
              data-value="÷"
            >
              <span class="front blue-front">÷</span>
            </button>
          </div>
          <div class="filas">
            <button class="pushable print-pantalla" data-value="4">
              <span class="front">4</span>
            </button>
            <button class="pushable print-pantalla" data-value="5">
              <span class="front">5</span>
            </button>
            <button class="pushable print-pantalla" data-value="6">
              <span class="front">6</span>
            </button>
            <button
              class="pushable blue-pushable print-pantalla"
              data-value="×"
            >
              <span class="front blue-front">×</span>
            </button>
          </div>
          <div class="filas">
            <button class="pushable print-pantalla" data-value="1">
              <span class="front">1</span>
            </button>
            <button class="pushable print-pantalla" data-value="2">
              <span class="front">2</span>
            </button>
            <button class="pushable print-pantalla" data-value="3">
              <span class="front">3</span>
            </button>
            <button
              class="pushable blue-pushable print-pantalla"
              data-value="-"
            >
              <span class="front blue-front">−</span>
            </button>
          </div>
          <div class="filas">
            <button class="pushable print-pantalla" data-value="0">
              <span class="front">0</span>
            </button>
            <button class="pushable print-pantalla" data-value=".">
              <span class="front">⋅</span>
            </button>
            <button class="pushable orange-pushable" id="btn-igual">
              <span class="front orange-front">=</span>
            </button>
            <button
              class="pushable blue-pushable print-pantalla"
              data-value="+"
            >
              <span class="front blue-front">+</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- MathJS -->
    <script src="./node_modules/mathjs/lib/browser/math.js"></script>
    <!-- ParticlesJS -->
    <script src="./node_modules/particles.js/particles.js"></script>
    <!-- Fontawesome JS -->
    <script src="node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
    <!-- Mis Scripts -->
    <script src="./src/js/loader_particles.js"></script>
    <script src="./src/js/script.js"></script>
  </body>
</html>
